<div class="student-card" *ngFor="let student of students">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ student.name }}</mat-card-title>
      <mat-card-subtitle>{{ student.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        asd
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER DETALLES</button>
    </mat-card-actions>
  </mat-card>
</div>
