<div class="container">
  <div class="header-container">
    <h1 class="header-title">Facturas</h1>
  </div>

  <div class="calendar-section">
    <h2>Calendario de pagos</h2>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef [attr.aria-label]="'ID'">ID</th>
        <td mat-cell *matCellDef="let element" [attr.aria-label]="element.id">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef [attr.aria-label]="'ID del Estudiante'">ID del Estudiante</th>
        <td mat-cell *matCellDef="let element" [attr.aria-label]="element['id-student']">{{element['id-student']}}</td>
      </ng-container>

      <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef [attr.aria-label]="'Fecha de Publicación'">Fecha de Publicación</th>
        <td mat-cell *matCellDef="let element" [attr.aria-label]="element.publication">{{element.publication}}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef [attr.aria-label]="'Fecha de Vencimiento'">Fecha de Vencimiento</th>
        <td mat-cell *matCellDef="let element" [attr.aria-label]="element.expiration">{{element.expiration}}</td>
      </ng-container>

      <!-- Define the table header and rows -->
      <tr mat-header-row *matHeaderRowDef="['id', 'studentId', 'publishDate', 'dueDate']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'studentId', 'publishDate', 'dueDate'];"></tr>
    </table>
  </div>
</div>
