<div class="container">
  <mat-card>
    <mat-card-title>Log in</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" required>
        </mat-form-field >
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Log in</button>
      </form>
    </mat-card-content>
    <mat-card-footer>Don't Have Account? <span>Sign up</span></mat-card-footer>
  </mat-card>
</div>
