<h2 mat-dialog-title>Add Category</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="yearCategory" placeholder="Year Category">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="nameProfessor" placeholder="Name Professor">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button type="submit" [disabled]="!categoryForm.valid">Add</button>
  </mat-dialog-actions>
</form>
